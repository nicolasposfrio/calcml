<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffbea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff8d6;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 360px;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      color: #7a6300;
    }

    input {
      width: 100%;
      padding: 6px 8px;
      margin-bottom: 12px;
      border: 1px solid #e6d27c;
      border-radius: 4px;
      background-color: #fffde2;
      font-size: 16px;
      color: #4b4000;
    }

    .resultado {
      margin-top: 12px;
      padding: 12px;
      background-color: #fff3b0;
      color: #4e4300;
      border-radius: 4px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="receber">Receber (R$)</label>
    <input type="number" id="receber" placeholder="0.00" />

    <label for="taxa">Taxa (%)</label>
    <input type="number" id="taxa" placeholder="0" />

    <label for="frete">Frete (R$)</label>
    <input type="number" id="frete" placeholder="0.00" />

    <div class="resultado" id="resultado">Resultado: R$ 0,00</div>
  </div>

  <script>
    const receberInput = document.getElementById('receber');
    const taxaInput = document.getElementById('taxa');
    const freteInput = document.getElementById('frete');
    const resultadoDiv = document.getElementById('resultado');

    function calcular() {
      const receber = parseFloat(receberInput.value) || 0;
      const taxa = parseFloat(taxaInput.value) || 0;
      const frete = parseFloat(freteInput.value) || 0;

      const resultado = (receber + frete) / ((100 - taxa) / 100);
      resultadoDiv.textContent = 'Anunciar: R$ ' + resultado.toFixed(2);
    }

    receberInput.addEventListener('input', calcular);
    taxaInput.addEventListener('input', calcular);
    freteInput.addEventListener('input', calcular);
  </script>
</body>
</html>
