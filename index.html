<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Valor Final</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .resultado {
      margin-top: 16px;
      padding: 16px;
      background-color: #e0ffe0;
      border-left: 4px solid #4caf50;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="receber">Receber (R$)</label>
    <input type="number" id="receber" placeholder="0.00" />

    <label for="taxa">Taxa (%)</label>
    <input type="number" id="taxa" placeholder="0" />

    <label for="frete">Frete (R$)</label>
    <input type="number" id="frete" placeholder="0.00" />

    <div class="resultado" id="resultado">Resultado: R$ 0,00</div>
  </div>

  <script>
    const receberInput = document.getElementById('receber');
    const taxaInput = document.getElementById('taxa');
    const freteInput = document.getElementById('frete');
    const resultadoDiv = document.getElementById('resultado');

    function calcular() {
      const receber = parseFloat(receberInput.value) || 0;
      const taxa = parseFloat(taxaInput.value) || 0;
      const frete = parseFloat(freteInput.value) || 0;

      const resultado = (receber + frete) / ((100 - taxa) / 100);
      resultadoDiv.textContent = 'Resultado: R$ ' + resultado.toFixed(2);
    }

    receberInput.addEventListener('input', calcular);
    taxaInput.addEventListener('input', calcular);
    freteInput.addEventListener('input', calcular);
  </script>
</body>
</html>
